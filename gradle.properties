# Project-wide Gradle settings

# JVM settings: Increase memory & ensure correct file encoding
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Use AndroidX libraries
android.useAndroidX=true

# Kotlin code style: use "official"
kotlin.code.style=official

# Enable R class namespacing for smaller R classes
android.nonTransitiveRClass=true

# Kotlin version used across modules (optional; your build.gradle has actual versions)
kotlin.code.version=1.9.23
kotlinCompilerExtensionVersion=1.5.14

#kapt.kotlin.lang.enable.experimental=true

kapt.kotlin.lang.enable.experimental=true



# Force Java to use TLS 1.2 and 1.3 ? helps with HTTPS connections to Maven, Gradle, etc.
systemProp.https.protocols=TLSv1.2,TLSv1.3

# Truststore to avoid SSL handshake failures (leave as is)
systemProp.javax.net.ssl.trustStoreType=JKS
systemProp.javax.net.ssl.trustStore=C:/Program Files/Java/jdk-17/lib/security/cacerts
systemProp.javax.net.ssl.trustStorePassword=changeit

# Optional: Disable HTTP Keep-Alive to avoid stale connections
systemProp.http.keepAlive=false

# Optional: SSL Debug (REMOVE later when done debugging)
systemProp.javax.net.debug=ssl
